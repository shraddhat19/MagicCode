<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="img/img1.jpeg" id="slideimg">
        </div>
        <div class="overlay">
                   
            <div class="content">
                <h1>Let's start to design</h1>
                <h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed, deserunt rerum! Mollitia iusto voluptatem fugit, distinctio quis fugiat doloribus consectetur culpa totam nemo, dolores non perferendis vero eos eaque fuga.</h3>
            
                <div>
                    <button type="button">Watch More</button>
                    <button type="button">Subscribe</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        var slideimg = document.getElementById("slideimg");

        var img = new Array(
            "img/img1.jpeg",
            "img/img2.jpeg",
            "img/img2.webp",
            "img/img3.jpeg",
            "img/img4.png",
            "img/img5.jpeg"
        );

        var len = img.length;
        var i = 0;

        function slider(){
            if(i > len-1){
                i=0;
            }
            slideimg.src = img[i];
            i++;
            setTimeout('slider()',3000);
        }
    </script>
</body>
</html>
