<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>How to make a video gallery</h1>
        <div class="row">
            
            <div class="col">
                <div class="feature-img">
                    <img src="img/pic1.jpeg" width="100%">
                    <img src="img/pic5.png" class="play-btn" onclick="playVideo('img/vid1.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="img/pic2.jpeg">
                        <img src="img/pic5.png" class="play-btn" onclick="playVideo('img/vid1.mp4')">
                    </div>
                    <p>How to add multiple videos in a website or create a video gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="img/pic3.webp">
                        <img src="img/pic5.png" class="play-btn" onclick="playVideo('img/vid1.mp4')">
                    </div>
                    <p>How to add multiple videos in a website or create a video gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="img/pic4.jpeg">
                        <img src="img/pic5.png" class="play-btn" onclick="playVideo('img/vid1.mp4')">
                    </div>
                    <p>How to add multiple videos in a website or create a video gallery</p>
                </div>
            </div>

        </div>
    </div>
    
    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="img/vid1.mp4" type="video/mp4">
        </video>
        <img src="img/close.png" class="close-btn" onclick="stopVideo()">
    </div>

    <script>
        var videoPlayer = document.getElementById("videoPlayer");
        var myVideo = document.getElementById("myVideo");

        function stopVideo(){

            videoPlayer.style.display = "none";
        }

        function playVideo(file){
            myVideo.src = file;
            videoPlayer.style.display = "block";
        }
    </script>
    
</body>
</html>
